<html lang="en">
    <head>

        <meta charset="utf-8">

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

        <script

            crossorigin="anonymous"
        ></script>


        <title>Booklist</title>

    </head>
    <body>
        <!------------------Nav Bar------------------>

        <nav class="navbar navbar-expand-lg navbar-light bg-black fixed-top">

            <div class="container">
                <div class="col-md-2 logo">
                    <a class="navbar-brand" href="index.html">
                        <img src="Images/logo.JPG" class="img-responsive logo-image"/>
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="" href="index.html" style="color: white;">HOME </a>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>

        <!--------------------End Of Nav Bar---------------------->

        <section id="main-banner" class="products py-5">
            <br/>
            <br/>
            <br/>
            <div class="container">


                <div class="bs-example">
                    <div class="row no-gutters">
                        <div class="col-sm-12">
                            <table class="table table-bordered table-dark">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Author</th>
                                        <th scope="col">Price</th>
                                        <th scope="col">ISBN</th>
                                    </tr>
                                </thead>
                                <tbody id="book-list">

                                </tbody>
                            </table>
                        </div>


                    </div>
                </div>
            </div>


        </section>





        <footer class="footer mt-auto py-3">
            <div class="container">
                <div class= "row">
                    <div class="col-6 col-sm-2 col-lg-3 my-3" style="text-align: left">
                        <img src="Images/logo.JPG" class="img-responsive logo-image"/>
                    </div>
                    <div class="col-6 col-sm-6 col-lg-9  my-3" style="text-align: right">

                        <form class="form-inline" style="float: right">
                            <div class="form-group mb-4">

                                <input type="text" readonly class="form-control subscribe"  placeholder="Subscribe For Updates" >
                            </div>
                            <button type="submit" class="btn btn-primary mb-2"  style="margin-top: -13px;">Subscribe</button>
                        </form>
                    </div>
                </div>
            </div>
        </footer>

        <script>
            firebase.initializeApp({
                apiKey: "AIzaSyAKDqXkfcip0DPpMSyyAS58UEsjyNkUpXU",
                authDomain: "bookstore-ad571.firebaseapp.com",
                projectId: "bookstore-ad571",
            });


            getData()
            function getData() {
                var db = firebase.firestore();

                db.collection("books")
                        .get()
                        .then(function (querySnapshot) {
                            querySnapshot.forEach(function (doc) {
                                // Adding new table rows for each item
                                $("#book-list").append(
                                        "<tr><td>" +
                                        doc.data().bName +
                                        "</td><td> " +
                                        doc.data().bAuthor +
                                        "</td><td>" +
                                        doc.data().bPrice +
                                        "</td><td>" +
                                        doc.data().bISBN +
                                        "</td>"
                                        );
                            });
                        })
                        .catch(function (error) {
                            console.error("Error adding document: ", error);
                        });
            }


        </script>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </body>
</html>
